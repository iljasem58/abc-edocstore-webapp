<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">

    <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by format">Format</th>
      <td mat-cell *matCellDef="let element">{{ element.format }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by name">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by created">Created</th>
      <td mat-cell *matCellDef="let element">{{ element.created }}</td>
    </ng-container>

    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by modified">Modified</th>
      <td mat-cell *matCellDef="let element">{{ element.modified }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by type">Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.comment}}</td>
    </ng-container>

    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><button type="button" mat-button *ngIf="element.img" (click)="showPreview(element)">Preview</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)= "addRow(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
